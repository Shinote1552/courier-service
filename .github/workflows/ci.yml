name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.8.0

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install tools
        run: |
          go install go.uber.org/mock/mockgen@latest
          go install github.com/google/wire/cmd/wire@latest

      - name: Run unit tests with coverage
        run: make test-cover

      - name: Show unit coverage
        run: go tool cover -func=coverage-unit/coverage.out

      - name: Upload unit coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage-unit/coverage.out
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5433
      POSTGRES_SSLMODE: disable
      COMPOSE_PROJECT_NAME: courier-service-ci

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run migrations
        run: make -f Makefile.test migrate-up

      - name: Run integration tests with coverage
        run: make -f Makefile.test test-integration-cover CI=true

      - name: Show integration coverage
        run: go tool cover -func=coverage-integration/coverage.out

      - name: Upload integration coverage
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage
          path: coverage-integration/coverage.out
          retention-days: 7

  coverage-report:
    name: Total Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-coverage
          path: coverage-unit

      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: integration-coverage
          path: coverage-integration

      - name: Install gocovmerge
        run: go install github.com/wadey/gocovmerge@latest

      - name: Merge coverage reports
        run: |
          mkdir -p coverage
          gocovmerge coverage-unit/coverage.out coverage-integration/coverage.out > coverage/coverage.out

      - name: Show total coverage
        run: |
          echo "=== TOTAL COVERAGE (Unit + Integration) ==="
          go tool cover -func=coverage/coverage.out | tail -1
          echo "==========================================="

      - name: Upload total coverage
        uses: actions/upload-artifact@v4
        with:
          name: total-coverage
          path: coverage/coverage.out
          retention-days: 30

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Хардкод имени в lowercase из-за ограничений Docker Registry вместо github.repository
          tags: |
          
            ghcr.io/shinote1552/courier-service:latest
            ghcr.io/shinote1552/courier-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
